<form ng-submit="submitBookmark()" name="bookmarksForm" class="addForm">
	<h3>{{sectionTitle}}</h3>
	<div class="input-group">
	  <input name="name" type="text" ng-model="bookmark.children[0].name" class="form-control" placeholder="Name" required>
	  <!-- <p class="help-block" ng-show="bookmarksForm.name.$dirty && bookmarksForm.name.$invalid">Valid bookmark name required!</p> -->
	</div>
	<div class="input-group">
	  <input name="url" type="url" ng-model="bookmark.children[0].url" class="form-control" placeholder="URL" required>
	</div>
	<div class="input-group">
	  <input name="folder" type="text" ng-model="bookmark.foldername" class="form-control" placeholder="Folder name">
	</div>
	<div class="buttonHolder">
		<button class="btn btn-primary" >Submit</button>
		<button class="btn btn-default" ng-click="cancelSave()">Cancel</button>
	</div>
</form>
