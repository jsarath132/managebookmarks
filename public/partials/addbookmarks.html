<form name="bookmarksForm" class="addForm">
	<h3>{{sectionTitle}}</h3>
	<div class="input-group">
	  <input name="name" type="text" ng-model="bookmark.children[0].name" class="form-control" placeholder="Name" required>
	</div>
	<div class="input-group">
	  <input name="url" type="url" ng-model="bookmark.children[0].url" class="form-control" placeholder="URL" required>
	</div>
	<div class="input-group">
	  <input name="folder" type="text" ng-model="bookmark.foldername" class="form-control" placeholder="Folder name">
	</div>
	<div class="buttonHolder" ng-init="inProress=false">
		<button class="btn btn-primary" ng-show="!inProress" id="submit" ng-click="submitBookmark()" >Submit</button>
		<button class="btn btn-default" ng-show="!inProress" ng-click="cancelSave()">Cancel</button>
	</div>
</form>
